<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPT'nin RTX Galerisi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #00ffcc;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #222;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .modal-content {
      background-color: #111;
      border-radius: 20px;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #viewer {
      width: 100%;
      height: 300px;
    }

    .info {
      margin-top: 20px;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .card { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>GPT'nin RTX Galerisi</h1>
  <div class="grid">
    <div class="card" onclick="openModal('RTX 4090')">RTX 4090</div>
    <div class="card" onclick="openModal('RTX 4080')">RTX 4080</div>
    <div class="card" onclick="openModal('RTX 4070')">RTX 4070</div>
    <div class="card" onclick="openModal('RTX 3090')">RTX 3090</div>
    <div class="card" onclick="openModal('RTX 3080')">RTX 3080</div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div id="viewer"></div>
      <div class="info" id="infoBox">
        <h2 id="gpuName"></h2>
        <p>VRAM: 24 GB GDDR6X</p>
        <p>CUDA Cores: 16384</p>
        <p>Ray Tracing & DLSS destekli</p>
      </div>
    </div>
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const modal = document.getElementById("modal");
    const viewer = document.getElementById("viewer");
    const gpuNameEl = document.getElementById("gpuName");

    function openModal(gpuName) {
      modal.style.display = "flex";
      gpuNameEl.textContent = gpuName;

      initViewer(); // Load 3D model
    }

    function closeModal() {
      modal.style.display = "none";
      viewer.innerHTML = "";
    }

    function initViewer() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
      viewer.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 200, 0);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', function(gltf) {
        const model = gltf.scene;
        model.scale.set(5, 5, 5);
        scene.add(model);

        let angle = 0;
        function animate() {
          requestAnimationFrame(animate);
          angle += 0.01;
          model.rotation.y = angle;
          renderer.render(scene, camera);
        }
        animate();
      });

      camera.position.z = 10;
    }
  </script>
</body>
</html>
